<div mat-dialog-title class="title">
    DELETE DIRECT REPORT
</div>
<div mat-dialog-content class="content">
    <p>Permanently delete direct report {{ data.name }}?</p>
    <p class="bold">This action cannot be undone.</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" class="delete">Delete</button>
    <button mat-button [mat-dialog-close]="false" class="cancel">Cancel</button>
</div>
